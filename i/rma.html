<h1>Find New Music</h1>

<img src="/images/WolframCorporateLogo.png" width="30">
<h3>Click to return a random music artist </h3>
<button onclick="rmaButton()" type="submit">Give Me Random Musician</button>

<script>
function rmaButton() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
             alert(this.responseText);
         }
    };
    xhttp.open("GET", "https://api.wolframalpha.com/v2/query?input=random+artist&appid=GWVQWE-3XQ7947X7Q", true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send();
}

</script>
